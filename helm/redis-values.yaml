# Bitnami Redis Helm chart values
# Install: helm install redis oci://registry-1.docker.io/bitnamicharts/redis -n librechat -f helm/redis-values.yaml
#
# Redis is REQUIRED by analytics-service for search result caching (24h TTL).
# Service DNS: redis-master.librechat.svc.cluster.local:6379
auth:
  enabled: true
  password: "<SET-YOUR-REDIS-PASSWORD>"
master:
  persistence:
    enabled: true
    size: 5Gi
metrics:
  enabled: true
