apiVersion: v1
kind: ConfigMap
metadata:
  name: librechat-endpoints-config
  namespace: librechat
data:
  librechat.yaml: |
    version: 1.2.9
    cache: true

    interface:
      endpointsMenu: false
      presets: false
      bookmarks: false
      parameters: false
      multiConvo: false
      agents: false
      prompts: false

    modelSpecs:
      enforce: true
      prioritize: true
      list:
        # === Search All Sources ===
        - name: unified-gemini
          label: "All Sources (Gemini)"
          description: "Search Confluence, SharePoint, and Box with Gemini"
          default: true
          showIconInMenu: true
          showIconInHeader: true
          preset:
            endpoint: "All Sources + Gemini"
            model: "gemini-unified-search"

        - name: unified-openai
          label: "All Sources (OpenAI)"
          description: "Search Confluence, SharePoint, and Box with OpenAI"
          showIconInMenu: true
          showIconInHeader: true
          preset:
            endpoint: "All Sources + OpenAI"
            model: "openai-unified-search"

        # === Confluence ===
        - name: confluence-gemini
          label: "Confluence (Gemini)"
          description: "Search Confluence with Gemini"
          showIconInMenu: true
          preset:
            endpoint: "Confluence + Gemini"
            model: "gemini-confluence-search"

        - name: confluence-openai
          label: "Confluence (OpenAI)"
          description: "Search Confluence with OpenAI"
          showIconInMenu: true
          preset:
            endpoint: "Confluence + OpenAI"
            model: "openai-confluence-search"

        # === SharePoint ===
        - name: sharepoint-gemini
          label: "SharePoint (Gemini)"
          description: "Search SharePoint with Gemini"
          showIconInMenu: true
          preset:
            endpoint: "SharePoint + Gemini"
            model: "gemini-sharepoint-search"

        - name: sharepoint-openai
          label: "SharePoint (OpenAI)"
          description: "Search SharePoint with OpenAI"
          showIconInMenu: true
          preset:
            endpoint: "SharePoint + OpenAI"
            model: "openai-sharepoint-search"

        # === Box ===
        - name: box-gemini
          label: "Box (Gemini)"
          description: "Search Box with Gemini"
          showIconInMenu: true
          preset:
            endpoint: "Box + Gemini"
            model: "gemini-box-search"

        - name: box-openai
          label: "Box (OpenAI)"
          description: "Search Box with OpenAI"
          showIconInMenu: true
          preset:
            endpoint: "Box + OpenAI"
            model: "openai-box-search"

    endpoints:
      custom:
        - name: "Confluence + Gemini"
          apiKey: "${GOOGLE_API_KEY}"
          baseURL: "http://gemini-search-proxy.librechat.svc.cluster.local:3000/confluence"
          models:
            default: ["gemini-confluence-search"]
            fetch: true
          titleConvo: true
          summarize: false
          forcePrompt: false
          modelDisplayLabel: "Confluence (Gemini)"
          dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

        - name: "Confluence + OpenAI"
          apiKey: "${OPENAI_API_KEY}"
          baseURL: "http://openai-search-proxy.librechat.svc.cluster.local:3001/confluence"
          models:
            default: ["openai-confluence-search"]
            fetch: true
          titleConvo: true
          summarize: false
          forcePrompt: false
          modelDisplayLabel: "Confluence (OpenAI)"
          dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

        - name: "SharePoint + Gemini"
          apiKey: "${GOOGLE_API_KEY}"
          baseURL: "http://gemini-search-proxy.librechat.svc.cluster.local:3000/sharepoint"
          models:
            default: ["gemini-sharepoint-search"]
            fetch: true
          titleConvo: true
          summarize: false
          forcePrompt: false
          modelDisplayLabel: "SharePoint (Gemini)"
          dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

        - name: "SharePoint + OpenAI"
          apiKey: "${OPENAI_API_KEY}"
          baseURL: "http://openai-search-proxy.librechat.svc.cluster.local:3001/sharepoint"
          models:
            default: ["openai-sharepoint-search"]
            fetch: true
          titleConvo: true
          summarize: false
          forcePrompt: false
          modelDisplayLabel: "SharePoint (OpenAI)"
          dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

        - name: "Box + Gemini"
          apiKey: "${GOOGLE_API_KEY}"
          baseURL: "http://gemini-search-proxy.librechat.svc.cluster.local:3000/box"
          models:
            default: ["gemini-box-search"]
            fetch: true
          titleConvo: true
          summarize: false
          forcePrompt: false
          modelDisplayLabel: "Box (Gemini)"
          dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

        - name: "Box + OpenAI"
          apiKey: "${OPENAI_API_KEY}"
          baseURL: "http://openai-search-proxy.librechat.svc.cluster.local:3001/box"
          models:
            default: ["openai-box-search"]
            fetch: true
          titleConvo: true
          summarize: false
          forcePrompt: false
          modelDisplayLabel: "Box (OpenAI)"
          dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

        - name: "All Sources + Gemini"
          apiKey: "${GOOGLE_API_KEY}"
          baseURL: "http://gemini-search-proxy.librechat.svc.cluster.local:3000/unified"
          models:
            default: ["gemini-unified-search"]
            fetch: true
          titleConvo: true
          summarize: false
          forcePrompt: false
          modelDisplayLabel: "All Sources (Gemini)"
          dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

        - name: "All Sources + OpenAI"
          apiKey: "${OPENAI_API_KEY}"
          baseURL: "http://openai-search-proxy.librechat.svc.cluster.local:3001/unified"
          models:
            default: ["openai-unified-search"]
            fetch: true
          titleConvo: true
          summarize: false
          forcePrompt: false
          modelDisplayLabel: "All Sources (OpenAI)"
          dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]
