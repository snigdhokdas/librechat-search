apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: librechat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      containers:
      - name: meilisearch
        image: getmeili/meilisearch:latest
        ports:
        - containerPort: 7700
        env:
        - name: MEILI_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: librechat-secrets
              key: MEILI_MASTER_KEY
        volumeMounts:
        - name: data
          mountPath: /meili_data
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: data
        emptyDir: {}
