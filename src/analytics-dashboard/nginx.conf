events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    server {
        listen 80;
        server_name _;
        
        # Proxy API requests to analytics service (MUST come first)
        location /analytics/api/ {
            rewrite ^/analytics/api/(.*)$ /api/$1 break;
            proxy_pass http://analytics-service.librechat.svc.cluster.local:3008;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        
        # Serve dashboard HTML at /analytics
        location /analytics {
            alias /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /analytics/index.html =404;
        }
        
        # Root location for direct access
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
